<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promodoro</title>
    <link rel="stylesheet" href="promodoro.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="max-w-[1800px] h-screen mx-auto px-3 py-6">

        <div id="overlay" class="overlay"></div>

        <!-- navber -->
        <nav class="nav bg-[#FAF3E1] rounded-lg">
            <div id="nav-childs" class="flex item-center justify-between gap-2 px-6 py-4">
                <h1 class="md:text-[23px] text-[20px] lg:text-[25px] font-monospace font-bold uppercase text-[#222222]">
                    Promodoro <span class="text-[#FF6D1F]">Timer</span>
                </h1>
                <button id="change-theme"
                    class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer uppercase text-[#FAF3E1]">
                    Change Theme
                </button>
            </div>
        </nav>

        <!-- sections -->
        <div
            class="custom-shadow absolute w-[95%] md:w-[70%] lg:w-[40%] xl:w-[35%] top-[50%] left-[50%] -translate-y-[50%] -translate-x-[50%] rounded-lg">
            <div class="px-12 py-8">
                <div id="minute">
                    <h1 class="md:text-8xl text-8xl lg:text-9xl font-medium alan text-[#FAF3E1] ">25:00</h1>
                </div>
                <div class="custom-shadow mt-5 rounded-lg">
                    <input type="number" id="user-minute" placeholder="Set New Minute"
                        class="px-3 w-full py-2 text-[#FAF3E1] alan font-medium outline-none">
                </div>
                <div class="flex items-center gap-3 mt-8">
                    <button id="start"
                        class="px-3 md:px-4 w-[40%] font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer text-[#FAF3E1]">
                        Start
                    </button> <button id="stop"
                        class="px-3 md:px-4 w-[40%] font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer text-[#FAF3E1]">
                        Stop
                    </button> <button id="reset"
                        class="px-3 md:px-4 w-[40%] font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer text-[#FAF3E1]">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="promodoro.js"></script>
</body>

</html>
