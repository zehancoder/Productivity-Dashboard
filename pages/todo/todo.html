<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="todo.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="max-w-[1800px] mx-auto px-3 py-6">

    <div id="overlay" class="overlay"></div>

    <!-- navber -->
    <nav class="nav bg-[#FAF3E1] rounded-lg">
      <div id="nav-childs" class="flex item-center justify-between gap-2 px-6 py-4">
        <h1 class="md:text-[23px] text-[20px] lg:text-[25px] font-monospace font-bold uppercase text-[#222222]">
          Todo <span class="text-[#FF6D1F]">List</span>
        </h1>
        <button id="change-theme"
          class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer uppercase text-[#FAF3E1]">
          Change Theme
        </button>
      </div>
    </nav>

    <!-- sections -->
    <div class="custom-shadow h-full mt-10 rounded-lg">
      <div class="">
        <div
          class="bg-[#FF6D1F] w-full rounded-t-lg relative text-[#FAF3E1] py-5 px-5 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <li id="todo-default-date" class="list-none text-[16px] md:text-[20px] font-medium alan cursor-pointer">
              21st Feb, 2025
            </li>
            <i class="fa-solid fa-angle-right"></i>
            <div id="todo-dates"
              class="absolute md:text-[15px] hidden text-[15px] top-[105%] z-40 px-4 py-3 text-[#222222] bg-[#FAF3E1] rounded-b-lg">
              <li
                class="list-none hover:bg-[#FF6D1F] px-3 md:px-5 py-1.5 md:py-2 hover:text-[#FAF3E1] transition duration-300 rounded-lg font-medium alan cursor-pointer">
                21st Feb, 2025
              </li>
              <li
                class="list-none hover:bg-[#FF6D1F] px-3 md:px-5 py-1.5 md:py-2 hover:text-[#FAF3E1] transition duration-300 rounded-lg font-medium alan cursor-pointer">
                21st Feb, 2025
              </li>
              <li
                class="list-none hover:bg-[#FF6D1F] px-3 md:px-5 py-1.5 md:py-2 hover:text-[#FAF3E1] transition duration-300 rounded-lg font-medium alan cursor-pointer">
                21st Feb, 2025
              </li>
            </div>
          </div>
          <div>
            <div
              class="border border-[#FAF3E1] mt-2 h-12 overflow-hidden rounded-lg flex items-center justify-between gap-2">
              <input id="search-todo" type="text" placeholder="Search by Name"
                class="text-base md:text-lg w-[90%] outline-none border-none font-normal px-2 md:px-3 text-[#FAF3E1] py-2.5 md:py-3" />
              <button id="search-todo-btn"
                class="px-3 md:px-4 font-medium py-3 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] h-full cursor-pointer uppercase text-[#FF6D1F] text-2xl">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <button id="create-new-todo-btn"
            class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer uppercase text-[#FF6D1F]">
            <i class="fa-solid fa-plus"></i>
            New Todo
          </button>
        </div>
      </div>
      <!-- geeting active todo and complete todo -->
      <div class="px-4 py-4">
        <div class="custom-shadow p-2 flex items-center gap-2 rounded-lg w-fit">
          <button id="active-task"
            class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 border border-[#ff6d1f70] bg-[#FF6D1F] rounded-lg cursor-pointer text-[#FAF3E1]">
            Active Task
          </button>
          <button id="complete-task"
            class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 border border-[#ff6d1f80] rounded-lg cursor-pointer text-[#FAF3E1]">
            Complete Task
          </button>
        </div>
      </div>

      <!-- make todos section -->

      <div id="show-todos" class="grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 px-5 py-6">
        <p class="text-center text-[#FAF3E1] text-lg alan w-full">No Todo Created</p>
        
      </div>
      <div id="show-complete-todos"  class="hidden lg:grid-cols-3 grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 px-5 py-6">
        <p class="text-center text-[#FAF3E1] text-lg alan w-full">No Complete Todos</p>
      </div>

      <!-- make adding todos  -->
      <div id="todo-form"
        class="fixed hidden top-[50%] left-[50%] transform -translate-x-[50%] -translate-y-[50%] w-[400px] bg-[#FF6D1F] z-40 rounded-lg custom-shadow">
        <form class="px-4 py-4 text-[#FAF3E1]">
          <div class="flex alan text-lg text-[#FAF3E1] items-center justify-between">
            <h1 class="text-xl">Add New Todo</h1>
            <div id="close-todo"
              class="hover:bg-[#faf3e1d3] todo-menu rounded-full px-2 transition duration-300 py-[1.2px] hover:text-[#222222] cursor-pointer">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <p class="text-sm alan font-thin">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>

          <div class="mt-5 alan p-4 border rounded-lg border-[#faf3e198]">
            <div class="">
              <input required id="task-name" type="text" placeholder="Task Name"
                class="border outline-none border-[#FAF3E1] px-3 py-1.5 rounded-lg w-full" />
            </div>
            <div class="mt-4 px-3 border-[#FAF3E1] border rounded-lg flex items-center justify-between">
              <input required id="todo-date" type="text" placeholder="dd/mm/year" class="outline-none py-1.5 w-full" />
              <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="mt-4 px-3 border-[#FAF3E1] border rounded-lg flex items-center justify-between">
              <input required id="todo-time" type="text" placeholder="9 AM" class="outline-none py-1.5 w-full" />
              <i class="fa-regular fa-clock"></i>
            </div>
            <div class="border outline-none border-[#FAF3E1] px-3 py-1.5 mt-4 rounded-lg w-full">
              <textarea required name="Description" placeholder="Description" class="w-full outline-none h-full"
                id="todo-description"></textarea>
            </div>
          </div>
          <div class="flex p-2 items-center justify-between mt-5">
            <button id="cancle-todo-form-btn"
              class="px-3 md:px-4 w-[40%] font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer text-[#FF6D1F]">
              Cancle
            </button>
            <input type="submit" value="Add" id="add-todo-form-btn"
              class="px-3 md:px-4 font-medium w-[40%] py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer text-[#FF6D1F]">
            </input>
          </div>
      </div>
    </div>
  </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
