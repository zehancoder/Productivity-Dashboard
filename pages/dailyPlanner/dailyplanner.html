<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dailyplanner.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="max-w-[1800px] h-screen mx-auto px-3 py-6">

        <div id="overlay" class="overlay"></div>

        <!-- navber -->
        <nav class="nav bg-[#FAF3E1] rounded-lg">
            <div id="nav-childs" class="flex item-center justify-between gap-2 px-6 py-4">
                <h1 class="md:text-[23px] text-[20px] lg:text-[25px] font-monospace font-bold uppercase text-[#222222]">
                    Daily <span class="text-[#FF6D1F]">Planner</span>
                </h1>
                <button id="change-theme"
                    class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FF6D1F] rounded-lg cursor-pointer uppercase text-[#FAF3E1]">
                    Change Theme
                </button>
            </div>
        </nav>


        <div id="main" class="custom-shadow  mt-10 overflow-x-hidden rounded-lg">
            <div class="flex justify-between items-center gap-3 px-8 py-6 bg-[#FF6D1F]  text-[#FAF3E1]">
                <div class="flex items-center gap-3">
                    <li id="todo-default-date"
                        class="list-none text-[16px] md:text-[20px] font-medium alan cursor-pointer">
                        Today 16/12/2025
                    </li>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="flex items-center gap-4">
                    <button id="create-new-todo-btn"
                        class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer uppercase text-[#FF6D1F]">
                        Previous Day Plan
                    </button>
                    <button id="create-new-todo-btn"
                        class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer uppercase text-[#FF6D1F]">
                        Today Plan
                    </button>
                    <button id="create-new-todo-btn"
                        class="px-3 md:px-4 font-medium py-2 md:text-[15px] text-[14px] lg:text-base md:py-2.5 bg-[#FAF3E1] rounded-lg cursor-pointer uppercase text-[#FF6D1F]">
                        Next Day Plan
                        
                    </button>
                </div>
            </div>
            <div class="px-4 py-5">
                <p></p>
            </div>
        </div>

    </div>
    </div>

    <script src="dailyPlanner.js"></script>
</body>

</html>
